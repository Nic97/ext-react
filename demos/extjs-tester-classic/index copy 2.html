<!doctype html>
<html>
<head>
  <title>extjs-tester-classic</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="ext-runtime-classic/material/material-all.css" rel="stylesheet">
  <script type="text/javascript" src="ext-runtime-classic/ext-all-debug.js"></script>

<script>
Ext.application({
  name: 'MyApp',
  launch: function launch() {
    Ext.create({
        xtype: 'grid',
        title: 'grid',
        store: {
          xtype: 'store',
          data: [
            { name: 'Marc', v: true, email: 'marc@gmail.com',priceChangePct: .25 },
            { name: 'Nick', v: true, email: 'nick@gmail.com',priceChangePct: .35 },
            { name: 'Andy', v: true, email: 'andy@gmail.com',priceChangePct: 1.45 }
          ]
        },
        columns: [
          {text: "name", dataIndex: "name"},
          {text: "email", dataIndex: "email", width: 200},
        ],
        plugins: {viewport: true}
      }
    )}
});
</script>



</head>
<body>

  <div id="route"></div>
</body>
</html>
